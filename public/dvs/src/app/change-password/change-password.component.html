<div class="snav-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="snav-toolbar">
    <button mat-icon-button (click)="!snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Degree Verfication System</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav opened="true" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <mat-card class="logo-card">
          <img mat-card-image src="https://www.captivate.com/wp-content/uploads/2019/02/Degree-Logo.png" alt="Photo of a Shiba Inu">
        </mat-card>
      </mat-nav-list>
      <mat-nav-list *ngIf="role == 'EX'">
        <a mat-list-item routerLink="/exam/view-students" routerLinkActive="active-list-item">View All Students</a>
      </mat-nav-list>
      <mat-nav-list *ngIf="role == 'EX'">
        <a mat-list-item routerLink="/exam/new-student" routerLinkActive="active-list-item">Create New Student</a>
      </mat-nav-list>
      <mat-nav-list *ngIf="role == 'Admin'">
        <a mat-list-item routerLink="/admin/view-users" routerLinkActive="active-list-item">View All Users</a>
      </mat-nav-list>
      <mat-nav-list *ngIf="role == 'Admin'">
        <a mat-list-item routerLink="/admin/new-user" routerLinkActive="active-list-item">Create New User</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/change-password" routerLinkActive="active-list-item">Change Password</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/login">Logout</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <h1> Change User Password </h1>

      <div class="mat-elevation-z8">
        <form [formGroup]="formGroup" (ngSubmit)="changePasswordProcess()">
          <mat-form-field appearance="standard">
            <mat-label>Old Password</mat-label>
            <input matInput type="password" placeholder="old password" formControlName="old_password">
          </mat-form-field>

          <mat-form-field appearance="standard">
            <mat-label>New Password</mat-label>
            <input matInput type="password" placeholder="new password" formControlName="new_password">
          </mat-form-field>

          <mat-form-field appearance="standard">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" (keyup)="matchPassword();" placeholder="confirm password" formControlName="confirm_password">
            <span class="password-match" *ngIf="(!password_matched)">
              Password not <strong>Matched</strong>
            </span>
          </mat-form-field>
          <br>
          <mat-spinner [diameter]="50" *ngIf="spin"></mat-spinner>
          <button mat-raised-button *ngIf="!spin" color="primary" type="submit">Submit</button>
        </form>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
