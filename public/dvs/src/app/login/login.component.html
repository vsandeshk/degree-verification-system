<div fxLayoutAlign="center center" fxFlexFill class="login-main-div">
  <mat-card fxFlex="30">
    <mat-toolbar color="primary"><span>Login</span> </mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit)="loginProcess()">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password"  formControlName="password">
      </mat-form-field>
      <button mat-raised-button class="submit-button" type="submit">Login</button>
    </form>
  </mat-card>
</div>
